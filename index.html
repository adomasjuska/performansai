<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #generator-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generate-button:hover {
            background-color: #45a049;
        }
        #generated-text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="generator-container">
        <h1>Contemporary performans≈≥ generatorius</h1>
        <button id="generate-button">Konceptualizuoti</button>
        <p id="generated-text"></p>
    </div>

    <script src="generator.js"></script>
</body>
</html>
